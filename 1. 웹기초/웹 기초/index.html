<!-- 서버한테 이건 html파일이에요 -->
<!DOCTYPE html>
<!-- html파일인데 한글로 되어 있어요 -->
<html lang="ko">

<!-- 직접 문서에 드러나지는 않지만, 문서에 대한 중요한 내용을 담고 있다 -->
<head>
    <!-- 인코딩 방식이 utf-8이다 -->
    <meta charset="utf-8">
    <!-- 문서를 한 마디로 설명해주는 title -->
    <title>나를 소개해요</title>
</head>

<body>
    <h1>강민철을 소개합니다</h1>
    <h2>강민철을 소개해요</h2>

    <!-- 사용자에게 입력받기 -->
    <!-- 입력받을 대상은 많은 정보가 필요함(input 값의 name을 정해주어야 함) -->
    <form action="전송받을 대상">
        <!-- text type으로 input을 받겠다! -->
        아이디: <input type="text" name = myid>
        <!-- password type으로 input을 받겠다! -->
        비밀번호: <input type="password" name = mypw>
        <!-- 제출할 수 있는 공간 -->
        <input type="submit">
    </form>

    <!-- 줄바꿈 -->
    <br>
    <!-- 이 떄 이미지파일은 이 html파일과 같은 파일에 있어야 함 -->
    <!-- 사진은 높이, 너비를 조절할 수 있음 height, width를 통해서 -->
    <!-- <img src="snowman.jpg" widht = 200> -->
    <br>
    <form action = "전송받을 대상">
        <h2>나의 일기장</h2>
        제목: <input type="text" name = "diarytitle"> <br>
        
        <!-- 여러가지 선택항목을 만들어줌 -->
        <select>
            <option value="good day">좋은날</option>
            <option value="sad day">슬픈날</option>
            <option value="soso day">그저그런날</option>

        </select>
        <br>

        내용: <br>
        <!-- 입력공간 넓게(입력 공간 행렬로 표현 지정가능!) -->
        <textarea cols = "30", rows = "20"></textarea>
        <br>
        
        <input type="submit">
    </form><br>

    <!-- 순서가 있는 리스트 -->
    <h2>나의 일대기</h2>
    <ol>
        <!-- 리스트에 링크 걸어보기! -->
        <!-- <li>유년기</li> -->
        <!-- 1, 2, 3, 4.html이 이 html파일과 같은 폴더 안에 있어야 됨 -->
        <li><a href = "1.html">유년기</a></li>
        <li><a href = "2.html">질풍노도의 시기</a></li>
        <li><a href = "3.html">방황기</a></li>
        <li><a href = "4.html">현재</a></li>

        <li>지금</li>
    </ol>
    <!-- 'ol> li * 숫자 </ol>' 하면 바로 입력받을 수 있도록 리스트 생성! -->

</body>
</html>

<!-- 오른쪽 마우스 -> 페이지 소스보기하면 우리가 쓴 코드를 볼 수 있음(F12: 구글 크롬 개발자 도구) -->
